<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../static/css/pass.css"/>
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="shortcut icon" href="../static/images/logobrand.png"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form">
    <div class="forgot-password-form">
      <strong>Reset Your Password</strong>

      <form action="/reset_password" method="post" autocomplete="off">
        <div class="input-box">
        <input type="password" name="new_password" placeholder="Enter new password"  class="input-field"/>
        <i class="fas fa-lock"></i>
       </div>
       <div class="input-box">

        <input type="password" name="confirm_password" placeholder="Confirm new password"  class="input-field"/>
        <i class="fas fa-lock"></i>
       </div>
        <input type="submit" value="Reset Password"/>
      </form>


    </div>
  </div>
</body>
</html>
