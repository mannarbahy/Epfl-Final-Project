<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BakeCraft | login</title>
    
    <link rel="stylesheet" href="../static/css/auth.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="shortcut icon" href="../static/images/logobrand.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form">
      <div class="login-form">
      
        <h3>Log In</h3>
        <form action='/login' method="POST" autocomplete="off">
          <div id="error-message" class="error-message"></div>
          <div class="input-box">
              <input type="email" name="email" placeholder="Example@gmail.com"  class="input-field" required/>
              <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
             <input type="password" name="password" placeholder="Password"  class="input-field" required/>
             <i class="fas fa-lock"></i>
          </div>
         
          <input type="submit" value="Log In"/>
        </form> 
        <div class="form-btns">
          <a href="{{ url_for('pass_page') }}" class="forget">Forget Your Password?</a>
          <a href="{{ url_for('signup') }}" class="sign-up-btn">Create Account</a>
        </div>
      </div>

       
      </div>
    </div>
    <script src="../static/js/login.js"></script>

    
  </body>
</html>
